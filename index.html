<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Cadeaubon</title>
  <meta name="robots" content="noindex">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: repeating-linear-gradient(
        90deg,
        #FFD200 0px,
        #FFD200 40px,
        #E30613 40px,
        #E30613 80px
      );
      text-align: center;
      padding: 3rem;
      min-height: 100vh;
    }
    .card {
      background: white;
      max-width: 420px;
      margin: auto;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }
    h1 {
      color: #E30613;
      margin-bottom: 1rem;
    }
    p.message {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      padding: 1rem 1.8rem;
      background: #E30613;
      color: #FFD200;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.1s ease, background 0.1s ease;
    }
    a.button:hover {
      background: #b8000f;
      transform: scale(1.03);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üéÅ Cadeaubon</h1>

    <p class="message">
      Prettig Kerstfeest en gelukkige verjaardag!<br>
      <strong>Van moeke</strong>
    </p>

    <a class="button" href="cadeaubon.pdf" download>
      Download cadeaubon (PDF)
    </a>

    <footer>
      Veel plezier!
    </footer>
  </div>

</body>
</html>
